<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">         
        <div class="mt-4 mb-4 row">        
            <div class="col-md-12 text-end">                
                <a href="{% url 'dashboard' %}">Bright Ideas</a>                                
                <a href="{% url 'logout' %}">logout</a>                
            </div>
        </div>                        
        <div class="mt-4 mb-4 row">
            <div class="col-md-2"> 
                <a href="{% url 'getUser' idea.user.id %}">{{idea.user.last_name}}</a> says: </div>
            <div class="col-md-8" style="border: 1px solid black">
                {{ idea.idea }}
            </div>            
        </div>

        <div class="mt-4 mb-4 row">
            <h5>People who liked this post:</h5>
            <table>
                <tr>
                    <th>Alias</th>
                    <th>Name</th>
                </tr>
                {% for like in likes %}                            
                    <tr>
                        <td>
                            <a href="{% url 'getUser' like.user_id.id %}">
                                {{like.user_id.last_name}}
                            </a>
                        </td>                        
                        <td>
                            {{like.user_id}}
                        </td>
                    </tr>                            
                {% endfor %}
            </table>
        </div>

    </div>
</body>
</html>
